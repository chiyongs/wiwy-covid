<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center"> <h2>게시판 등록 폼</h2>
    </div>
    <h4 class="mb-3">게시판 입력</h4>
    <form action="board_main.html" th:action method="post">
        <div>
            <label for="boardName">게시판명</label>
            <input type="text" id="boardName" name="boardName" class="form-control" placeholder="게시판 이름을 입력하세요"> </div>
        <div>
        <div class="row">
            <div class="col">

                <button class="w-100 btn btn-primary btn-lg" type="submit">게시판
                    등록</button> </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/co}'|"
                        type="button">취소</button>
            </div>
        </div>
        </div>
    </form>

</div> <!-- /container -->
</body>
</html>
